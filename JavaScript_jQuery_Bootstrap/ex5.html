<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply and Divide</title>
  
        
    
</head>
<body>
    <div class="ex5_container">
        <h2>Multiply and Divide</h2>
        <form id="calcForm">
            <div class="ex5_form-group">
                <label for="num1">1st Number:</label>
                <input type="number" id="num1" placeholder="Enter first number" required>
            </div>
            <div class="ex5_form-group">
                <label for="num2">2nd Number:</label>
                <input type="number" id="num2" placeholder="Enter second number" required>
            </div>
            <div class="ex5_form-group">
                <button type="button" id="multiplyBtn">Multiply</button>
                <button type="button" id="divideBtn">Divide</button>
            </div>
        </form>
        <div id="ex5_result">The Result is:</div>
    </div>
    <script src="script5.js"></script>
</body>
</html>

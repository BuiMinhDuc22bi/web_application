<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task6 - CSS Styling Examples</title>
        <!-- Link to external CSS file-->
         <link rel="stylesheet" href="style.css">
         <style>
            /*Embedded style*/
            .red-text{
                color:red;
            }
         </style>
    </head>
<body>
    <!-- First paragraph with ID selector 
     and inline style -->
    <p id="small-text" >This is the first paragraph with smaller text size (0.5em).</p>

    <!-- Second paragraph 
     with class selector -->
    <p class="red-text">This is the second paragraph with red text.</p>

    <!-- Third paragraph 
     with both external and embedded styles -->
    <p class="red-text">This is the third paragraph, also with red text.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 5 - Weekly Schedule</title>
    <style>
        /*Create Table*/
        table{
            width: 100%;
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: aqua;
        }
    </style>

</head>
<body>

<h1>Weekly Schedule</h1>
<table>
<tr>
    <th></th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    
</tr>

<tr>
    <td>Morning</td>
    <td>Math</td>
    <td>Chemistry</td>
    <td>Mobile</td>
    <td></td>
    <td>History</td>
</tr>

<tr>
    <td>Afternoon</td>
    <td>Physic</td>
    <td>Chemistry</td>
    <td></td>
    <td></td>
    <td></td>
</tr>




</table>
</body>
</html>

<!--Key NOtes
The <table> element creates the table.
<tr> is for table rows, 
    
<th> for header cells, 

<td> for data cells



-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 4 - Link to Image Thumbnail</title>
    <style>
        /* Thumbnail styling */
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Image Thumbnails</h1>
<a href="images/beaver.jpg" >
    <img src="images/beaver.jpg" alt = "Image1" class="thumbnail">
</a>
<a href="images/cat_beam.jpg" >
    <img src="images/cat_beam.jpg" alt = "Image2" class="thumbnail">
</a>
<a href="images/cheems.jpg" >
    <img src="images/cheems.jpg" alt = "Image3" class="thumbnail">
</a>
</body>
</html>

<!--Key Notes
Anchor Tags (<a>) 
<a href="images/beaver.jpg" target="_blank"> creates a clickable link 
    to the full-size image.
href points to the full-size image path, 
while target="_blank" opens the link in a new tab.



-->

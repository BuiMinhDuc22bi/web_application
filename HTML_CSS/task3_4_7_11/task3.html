<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 3 - Image Thumbnail</title>
    <style>
        /* Thumbnail styling */
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Image Thumbnails</h1>

<img src="images/beaver.jpg" alt = "Image1" class="thumbnail">
<img src="images/cat_beam.jpg" alt = "Image2" class="thumbnail">
<img src="images/cheems.jpg" alt = "Image3" class="thumbnail">
</body>
</html>

<!-- Key Notes
<style> Section: .thumbnail fixed size of 50x50px
object-fit: cover ensure the image fits
Image Tags: <img src="images/image1.jpg" alt="Image 1" class="thumbnail">
Folder Path: src="images/image1.jpg" 
-->
